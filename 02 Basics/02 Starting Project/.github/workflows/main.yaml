name: run tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/checkout@v3
        with:   
          node-version: 18
      - name: install dependencies
        run: npm ci
      - name: run test
        run: npm test